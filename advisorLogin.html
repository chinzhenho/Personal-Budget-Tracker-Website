<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Login</title>
    <link rel="icon" href="img/walletIcon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- Reuse the existing stylesheet -->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Brand with Image -->
            <a class="navbar-brand d-flex align-items-center">
                <img src="img/walletIcon.jpg" alt="Profile Picture" class="profile-pic">
                Personal Budget Tracker - Advisor
            </a>
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="welcompage.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Advisor Login Container -->
    <div class="container" id="advisorLogin">
        <h1 class="form-title">Advisor Login</h1>
        <form method="post" action="advisor.html">
            <div id="advisorLoginMessage" class="messageDiv" style="display:none; color: white;"></div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="advisorEmail" placeholder="Email" required>
                <label for="advisorEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="advisorPassword" placeholder="Password" required>
                <label for="advisorPassword">Password</label>
            </div>

            <button class="btn" id="submitAdvisorLogin" style="background-color: #007bff; color: white;">Sign In</button>
        </form>
        <p class="or">
            ----------or--------
        </p>
        <div class="guest-login">
            <a href="index.html">Back to User Login</a>
        </div>
    </div>

    <script>
        // Add any additional JavaScript logic for advisor login
        const loginForm = document.querySelector('form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('advisorEmail').value;
            const password = document.getElementById('advisorPassword').value;

            if (email === "advisor@example.com" && password === "advisor123") {
                window.location.href = "advisor.html"; // Redirect to the Advisor Dashboard
            } else {
                const messageDiv = document.getElementById('advisorLoginMessage');
                messageDiv.style.display = "block";
                messageDiv.textContent = "Invalid email or password. Please try again.";
            }
        });
    </script>
</body>

</html>

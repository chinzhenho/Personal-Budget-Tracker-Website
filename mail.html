<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 80px;
            max-height: 800px;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .message-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .message-item p {
            margin: 0;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
        }

        #statusMessage {
            text-align: center;
            margin-bottom: 20px;
            color: #d9534f;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="walletIcon.jpg" alt="Logo" style="width: 30px; height: 30px;" class="rounded-circle">
                Personal Budget Tracker
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="homePerDashboard.html"><i class="fas fa-home"></i> Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>User Mail</h1>
        <div id="statusMessage"></div>
        <div id="messagesContainer"></div>
    </div>

    <script type="module" src="mail.js"></script>
</body>
</html>

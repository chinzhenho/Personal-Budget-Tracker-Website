<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <link rel="stylesheet" href="graphs.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Generate Graphs</h1>
    </header>
    <main>
        <label for="graphType">Select Graph Type:</label>
        <select id="graphType">
            <option value="expenses">Expenses Over Time</option>
            <option value="budget">Budget Utilization</option>
            <option value="savings">Savings Growth</option>
        </select>

        <label for="fileInput">Upload Data File:</label>
        <input type="file" id="fileInput" accept=".txt">

        <button id="viewGraph">Generate Graph</button>
        <div id="graphContainer" style="width: 80%; margin: 20px auto;">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <footer>
        <p><a href="advisor.html">Back to Dashboard</a></p>
    </footer>
    <script src="graphs.js"></script>
</body>
</html>

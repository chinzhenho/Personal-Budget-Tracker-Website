<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Dashboard</title>
    <link rel="icon" href="/walletIcon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- For Icons -->
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            z-index: 1000;
            padding: 8px 20px;
            height: 65px;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #adb5bd !important;
        }

        .navbar-text {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        body {
            padding-top: 56px;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            margin: 0;
        }

        .dashboard-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .dashboard-button {
            flex: 1 1 200px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .dashboard-button:hover {
            transform: translateY(-5px);
            background-color: #e9ecef;
        }

        .dashboard-button img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center">
                <img src="img/advisor.png" alt="Advisor Icon" class="profile-pic">
                Personal Budget Tracker
            </a>
            <span class="navbar-text mx-auto text-white fw-bold">Advisor Dashboard</span>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="dashboard-buttons">
            <a href="messages.html" class="dashboard-button">
                <img src="img/email.png" alt="Messages">
                <h3>Send Messages</h3>
            </a>
            <a href="reports.html" class="dashboard-button">
                <img src="img/report.png" alt="Reports">
                <h3>Generate Reports</h3>
            </a>
            <a href="graphs.html" class="dashboard-button">
                <img src="img/graphs.png" alt="Graphs">
                <h3>View Graphs</h3>
            </a>
            <a href="public-board.html" class="dashboard-button">
                <img src="img/board.png" alt="Public Board">
                <h3>Check Public Board</h3>
            </a>
            <a href="advisor-board.html" class="dashboard-button">
                <img src="img/publish.png" alt="Publish">
                <h3>Publish</h3>
            </a>
        </div>
    </div>

    <script>
        // Redirect to login page on logout
        const logoutBtn = document.getElementById('logout');
        logoutBtn.addEventListener('click', () => {
            window.location.href = 'advisorLogin.html';
        });
    </script>
</body>

</html>

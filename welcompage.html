<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Budget Tracker</title>
    <link rel="icon" href="img/walletIcon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- For Icons -->
    <style>
      /* Fullscreen without scrolling */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Disable scrolling */
      }

      .navbar {
        background-color: #343a40; /* Dark gray */
      }
      .navbar .navbar-brand,
      .navbar .nav-link {
        color: white !important; /* White text */
      }
      .navbar .nav-link:hover {
        color: #adb5bd !important; /* Lighter gray on hover */
      }
      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .header-section {
        position: relative;
        width: 100%;
        height: calc(100% - 56px); /* Full height minus navbar height */
        background-image: url('img/background.jpeg'); /* Background image */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
      }

      .header-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        z-index: 1;
      }

      .header-content {
        position: relative;
        z-index: 2;
        color: white;
        display: flex;
        align-items: center;
        padding: 20px;
        text-align: left;
      }

      .header-icon {
        border-radius: 200px;
        border: 5px solid black;
        width: 50%; /* Larger round image */
        max-width: 400px; /* Optional max size */
        height: auto;
        margin-right: 50px; /* Space between image and text */
      }

      .header-text {
        max-width: 60%; /* Limit text width */
      }

      .header-title {
        font-size: 3rem; /* Larger font */
        font-weight: bold;
        line-height: 1.3;
        margin-bottom: 30px;
      }

      .header-description {
        font-size: 1.35rem; /* Larger font */
        margin-bottom: 40px;
      }

      .btn-get-started {
        background-color: #343a40;
        color: white;
        padding: 15px 30px; /* Larger button */
        font-size: 1.2rem; /* Larger font */
        border: none;
      }
      .btn-get-started:hover {
        background-color: #495057; /* Slightly lighter gray */
        color: white;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Brand with Image -->
        <a class="navbar-brand d-flex align-items-center">
          <img src="img/walletIcon.jpg" alt="Profile Picture" class="profile-pic">
          Personal Budget Tracker
        </a>
        <!-- Toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-home"></i> Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="about.html" onclick="showAbout()"><i class="fas fa-circle-question"></i> About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <div class="header-section">
      <!-- Semi-transparent overlay -->
      <div class="header-overlay"></div>
      <!-- Content -->
      <div class="header-content">
        <!-- Image on the left -->
        <img src="img/walletIcon.jpg" alt="Header Icon" class="header-icon">
        <!-- Text on the right -->
        <div class="header-text">
          <div class="header-title">Manage Your<br> Expenses Easily With<br>Personal Budget Tracker</div>
          <div class="header-description">
            We are providing the easiest way to manage expenses. Get a full view so you know where to save. 
            Track spending, detect fraud, and keep tabs on rising subscription costs.
          </div>
          <a href="index.html">
            <button class="btn btn-get-started">Get Started â†’</button>
          </a>
        </div>
      </div>
    </div>

    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Send Messages</h1>
    </header>
    <main>
        <label for="userSelect">Select User:</label>
        <select id="userSelect" disabled>
            <option value="" disabled selected>Loading users...</option>
        </select>
        <textarea id="messageInput" placeholder="Type your message here..." disabled></textarea>
        <button id="sendMessage" disabled>Send Message</button>
        <div id="statusMessage"></div>
    </main>
    <footer>
        <p><a href="advisor.html">Back to Dashboard</a></p>
    </footer>
    <script type="module" src="messages.js"></script>
</body>
</html>

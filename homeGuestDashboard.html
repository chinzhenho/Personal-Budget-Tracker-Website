<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Guest Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding-top: 80px;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }

        .summary-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-item {
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .summary-item h5 {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .summary-item span {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
        }

        /* Vertical Buttons for Income and Expense */
        .vertical-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1001;
        }

        .vertical-buttons button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .income-btn {
            background-color: green;
        }

        .expense-btn {
            background-color: red;
        }

        /* Larger square buttons for history, chart, and budget */
        .square-buttons {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
        }

        .square-buttons button {
            display: block;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .history-btn {
            background-color: #007bff;
        }

        .history-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            /* Allows vertical scrolling */
            max-height: 400px;
            /* Can adjust as needed */
        }

        .history-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .history-field {
            flex: 1;
            padding: 5px;
            text-align: center;
        }




        .chart-btn {
            background-color: #28a745;
        }

        .budget-btn {
            background-color: #ffc107;
        }

        /* Expandable content area for the buttons */
        .expandable-content {
            display: none;
            position: fixed;
            left: 110px;
            bottom: 20px;
            background-color: white;
            border-radius: 10px;
            width: 1250px;
            height: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .expandable-content.active {
            display: block;
        }

        .edit-btn,
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .edit-btn i,
        .delete-btn i {
            color: #333;
            /* Icon color */
        }

        .edit-btn:hover i {
            color: #007bff;
            /* Edit icon hover color */
        }

        .delete-btn:hover i {
            color: #ff4d4d;
            /* Delete icon hover color */
        }
        .edit-form-container {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.edit-form-title {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

.edit-form-field {
    margin-bottom: 15px;
}

.edit-form-field label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.edit-form-field input,
.edit-form-field select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.edit-form-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.save-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.save-btn:hover {
    background-color: #45a049;
}

.cancel-btn {
    background-color: #f44336;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.cancel-btn:hover {
    background-color: #e53935;
}

.chart-container {
    width: 100%;  /* Take up full width of the parent container */
    height: 400px; /* Fixed height */
    position: relative;
    overflow: hidden;
}

    </style>
    <script type="module" src="homeGuestDashboard.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/walletIcon.jpg" alt="Logo" style="width: 30px; height: 30px;" class="rounded-circle">
                Personal Budget Tracker
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Summary Section -->
    <div class="container">
        <div class="summary-container">
            <!-- Month-Year Dropdown -->
            <div class="summary-item">
                <label for="monthYearDropdown" class="form-label">Month & Year</label>
                <select id="monthYearDropdown" class="form-select">
                    <option value="" disabled selected>Select a month and year</option>
                </select>
            </div>

            <!-- Total Income -->
            <div class="summary-item">
                <h5>Total Income</h5>
                <span id="totalIncome">$0.00</span>
            </div>

            <!-- Total Expense -->
            <div class="summary-item">
                <h5>Total Expense</h5>
                <span id="totalExpense">$0.00</span>
            </div>
        </div>
    </div>

    <!-- Vertical Buttons for Income and Expense -->
    <div class="vertical-buttons">
        <button class="income-btn" id="incomePopupBtn">+</button>
        <button class="expense-btn" id="expensePopupBtn">-</button>
    </div>

    <!-- Square Buttons for History, Chart, and Budget -->
    <div class="square-buttons">
        <button class="history-btn" id="historyBtn">History</button>
        <button class="chart-btn" id="chartBtn">Chart</button>
    </div>

    <!-- Expandable content area for the buttons -->
    <div id="expandableContent" class="expandable-content">
        <!-- Content will expand here based on the button clicked -->
    </div>
</body>

</html>
